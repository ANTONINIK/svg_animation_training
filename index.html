<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JOLYBELL</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/logo.css" />
  </head>
  <body>
    <div id="blackout"></div>
    <header id="header"></header>
    <svg
      id="logo"
      class="logo"
      width="200"
      height="60"
      viewBox="0 0 200 60"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="logo__left">
        <rect id="logo__joly_back" width="100" height="60" fill="#fff" />
        <g id="logo__joly">
          <text x="3" y="34" id="logo__text" class="logo__text" fill="#000">joly</text>
          <rect x="90" y="46" width="5" height="5" fill="#000" />
        </g>
      </g>
      <g id="logo__right">
        <g id="logo__bell">
          <text id="logo__bell_text" class="logo__text" x="105" y="34" fill="#fff">bell</text>
          <g id="logo__bell_lines">
            <line x1="107" y1="0" x2="200" y2="0" stroke="#fff" stroke-width="4" />
            <line x1="107" y1="60" x2="200" y2="60" stroke="#fff" stroke-width="4" />
          </g>
        </g>
      </g>
    </svg>
  </body>
</html>
