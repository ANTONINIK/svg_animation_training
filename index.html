<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BLOG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/logo.css" />
  </head>
  <body>
    <div id="app">
      <header id="header"></header>
      <div class="content"></div>
    </div>
    <aside>
      <div id="blackout"></div>
      <svg
        id="logo"
        width="320"
        height="60"
        viewBox="0 0 320 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="logo__right">
          <g id="logo__blog">
            <text id="logo__blog_text" class="logo__text" x="218" y="34" fill="#fff">blog</text>
            <g id="logo__blog_lines">
              <rect x="220" y="0" width="67" height="3" fill="#fff" />
              <rect x="220" y="57" width="91" height="3" fill="#fff" shape-rendering="crispEdges" />
            </g>
          </g>
        </g>
        <g id="logo__left">
          <rect
            id="logo__antoninik_back"
            width="213"
            height="60"
            fill="#fff"
            shape-rendering="crispEdges"
          />
          <g id="logo__antoninik">
            <text x="3" y="34" class="logo__text" fill="#000">antoninik</text>
          </g>
        </g>
      </svg>
    </aside>
  </body>
</html>
